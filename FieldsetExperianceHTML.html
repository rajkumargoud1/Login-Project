<html>
 <head>
  <title>Field Usage</title>
 </head>
 <body>
 <form>
       <h1>Fieldset--->Group of Fields</h1>
	   <fieldset width = "300" height = "400">
	   </fieldset>
	   <br>
	   <fieldset style = "width :600px;height :300px;">
	  <legend>Personal Information</legend>
	   <table>
	   <tr>
	   <td><label>Enter Email</label></td>
	   <td><input type = "Email"></input></td>
	   </tr>
	   <tr>
       <td><label>Enter Mobile</label></td>
	   <td><input type = "mobile"></input></td>
	   </tr>
       <tr>
	   <td><label>Enter Age</label></td>
	   <td><input type = "Age"></input></td>
	   </tr>
	    <tr>
	   <td><label>Enter job</label></td>
	   <td><input type = "job"></input></td>
	   </tr>
	   <td><input type = "submit" value = "submit"></input></td>
	   </tr>
	   </table>
	   </fieldset>
	   <fieldset style = "width :200px; height :80px">
	   <legend>EXPERIENCE</legend>
	   <input placeholder = "Enter Company name"
	   style = "width :200px;"></input>
	   <br></br>
	   <input placeholder = "Enter CTC"
	   style = "width:200px;"></input>
	   </fieldset>
	   </form>
  
 </body>
</html>
